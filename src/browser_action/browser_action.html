<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<div id="mainPopup">
			<h1>Today's Dodos</h1>
			<div id="task-container"></div>
			<input type="checkbox" class="form-checkbox" id="form-checkbox">
			<div class="formContainer">
				<form action="" class="form">
					<input type="text" placeholder="New Dodo" class="form_input" required>
					<label for="form-checkbox" class="form_buttonLabel">
						<button class="form_button" type="button">Send</button>
					</label>
					<label for="form_toggle" for="form-checkbox" data-tittle="New Dodo"></label>
				</form>
			</div>
		</div>
	</body>
</html>
